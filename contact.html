<head>

    <!-- Meta tags for search engines -->

        content="Red Dead Redemption 2. A fanmade website about Rockstars game Red Dead Redemption 2.">
    <meta name="keywords" content="rockstar, red dead redemption, game, games, gaming, videogames, xbox, playstation">
    <link rel="stylesheet" href="assets/CSS/styling.css">

    <!-- Title for tab -->

    <!-- Favicon styling -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/pgn" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/pgn" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <!-- Header containing image and navigationbar under it -->
    <header>
        <img id="header-img" src="assets/images/rdr2_rdr2_3840x2160compressed.webp"
            alt="red picture with 'Rockstar games present Red dead redemption 2' in white">
        <nav>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="thegang.html">The Gang</a></li>
                <li><a href="gamemap.html">Game Map</a></li>
                <li><a href="screens.html">Screenshots</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Titel of the page -->
        <h1 class="title"><span class="highlight-titles">Contact us</span></h1>

        <!-- Contactform -->
        <div class="container">
            <form action="contact-thanks.html">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="firstname" required>

                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lastname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Message</label>
                <textarea id="subject" name="subject" required></textarea>
                <input type="submit" value="Send message">
            </form>
        </div>

    </main>
    
    <!-- Footer with link to socials -->
    <footer>
        <ul id="footer-socials">
            <li><a href="https://www.facebook.com/rockstargames" target="_blank" rel="noopener"
                    aria-label="Visit Rockstar games Facebook page (opens in a new tab"><i
                        class="fa-brands fa-square-facebook" style="color: #ffffff;"></i></i></a>
            </li>
            <li><a href="https://twitter.com/rockstargames" target="_blank" rel="noopener"
                    aria-label="Visit Rockstar games on Twitter (opens in a new tab"><i
                        class="fa-brands fa-square-twitter" style="color: #ffffff;"></i></a>
            </li>
            <li><a href="https://www.youtube.com/rockstargames" target="_blank" rel="noopener"
                    aria-label="Visit Rockstart games youtube channel (opens in a new tab"><i
                        class="fa-brands fa-square-youtube" style="color: #ffffff;"></i></a>
            </li>
            <li><a href="https://www.instagram.com/rockstargames/" target="_blank" rel="noopener"
                    aria-label="Visit Rockstar games instagram (opens in a new tab"><i class="fa-brands fa-instagram"
                        style="color: #ffffff;"></i></i></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/8cbf40a29d.js" crossorigin="anonymous"></script>
